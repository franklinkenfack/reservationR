<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération du mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/password-recovery.css' %}" />
</head>
<body>

    <div class="login-container">
         <!-- <h2 class="text-center">Mot de passe oublié</h2> -->
             <!-- <h5></h5> -->
             <p class="text-center title">Recuperer votre compte</p>
             <div class="line"></div>
 
             <form action="/password-recovery" method="POST">
                 {% csrf_token %}
                 <div class="mb-3">
                     <label for="email" class="form-label">E-mail *</label>
                     <input type="email" id="email" name="email" class="form-control" required placeholder="">
                 </div>
                 <button type="submit" class="button-33 w-100">Continuer</button>
             </form>
 
             <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="connexion">Retour à la connexion</a>
             </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
